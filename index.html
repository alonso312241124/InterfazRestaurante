<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
<div class="login-container">
  <h2>Inicia sesión</h2>
  <div class="mb-3">
    <input class="form-control" type="email" id="email" placeholder="Email" required>
  </div>
  <div class="mb-3">
    <input class="form-control" type="password" id="password" placeholder="Contraseña" required>
  </div>
  <div class="mb-3">
    <button id="loginBtn" class="btn btn-primary">Iniciar sesión</button>
  </div>
  <div class="register-link">
    <p>¿No tienes una cuenta? <a href="#" id="openDialogRegister">Registrarse</a></p>
  </div>
</div>

<dialog class="container mb-3 mt-3" style="border: 1px solid black" id="registerDialog">
  <h2>Registrarse</h2>
  <div class="mb-3">
    <input class="form-control" type="text" id="name" placeholder="Nombre">
  </div>
  <div class="mb-3">
    <input class="form-control" type="email" id="emailR" placeholder="Email">
  </div>
  <div class="mb-3">
    <input class="form-control" type="tel" id="telefono" placeholder="Teléfono">
  </div>
  <div class="mb-3">
    <input class="form-control" type="password" id="passwordR" placeholder="Contraseña">
  </div>
  <div class="mb-3">
    <button class="btn btn-primary" id="registroBtn">Registrarse</button>
    <button class="btn btn-danger" id="exitRegisterBtn">Cerrar</button>
  </div>
</dialog>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/auth.js" defer></script>
</body>
</html>
