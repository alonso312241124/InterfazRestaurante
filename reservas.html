<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mis Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reservas.css">
</head>
<body>
<div class="container mt-4">
  <h2>Mis Reservas</h2>
  <button id="logoutBtn" class="btn btn-danger mb-3">Cerrar Sesión</button>
  <table class="table table-striped" id="reservasTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Nº Personas</th>
      <th>Mesa</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody id="reservasBody">
    </tbody>
  </table>
  <button id="newReservaBtn" class="btn btn-primary mb-3">Nueva Reserva</button>

  <dialog class="container mb-3 mt-3" style="border: 1px solid black" id="nuevaReservaModal">
    <h4>Nueva Reserva</h4>
    <form id="reservaForm">
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>
      <div class="mb-3">
        <label for="hora" class="form-label">Hora</label>
        <select class="form-select" id="hora" required>
          <option value="">Selecciona una hora</option>
          <option value="14:00">14:00</option>
          <option value="21:00">21:00</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="nPersonas" class="form-label">Número de Personas</label>
        <input type="number" class="form-control" id="nPersonas" min="1" required>
      </div>
      <div class="mb-3">
        <label for="mesa" class="form-label">Mesa Disponible</label>
        <select class="form-select" id="mesa" disabled>
          <option value="">Selecciona fecha y hora primero</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Reservar</button>
      <button type="button" id="cancelarReservaBtn" class="btn btn-secondary">Cancelar</button>
    </form>
  </dialog>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/reservas.js" defer></script>
</body>
</html>
